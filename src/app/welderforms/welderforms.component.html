<div class="card">

    <nav>
      <a href="/" class="p-button font-bold">Home</a>

 </nav>
</div>

<h1>Change newwelder</h1>

<div class="container">
<form [formGroup]="welderForm">
  
    
     
    <p-accordion [activeIndex]="0">
       <p-accordionTab header="Main">
         <div class="row">
           <div class="col">
              <label for="Super_First_name">First name</label>
              <input id="Super_First_name" class="form-control" type="text" 
              formControlName="Super_First_name" />
              <small *ngIf="welderForm.get('Super_First_name')?.hasError('required')">
                First name required</small>
           </div>
          
           <div class="col">
            <label for="Super_Surname">Surname</label>
            <input id="Super_Surname" class="form-control" type="text" 
             formControlName="Super_Surname" />
             <small *ngIf="welderForm.get('Super_Surname')?.hasError('required')">
              Surname required</small>
           </div>
          
           <div class="col">
           <label for="Super_mail">Email</label>
           <input type="email" class="form-control"
           formControlName="Super_mail" />
           </div>
        </div>


          <div class="row">
            <div class="col-md-2">
             <label for="Super_Age">Date of birth</label>
             <p-calendar type="text" class="form-control" formControlName="Super_Age" />
            </div>
          
           <div class="col-md-3">
             <label for="Super_Telephon">Telephone</label>
             <p-inputMask class="form-control" mask="(999)-999-9999" placeholder="(999)-999-9999"   formControlName="Super_Telephon" />
          </div>
         
          
          <div class="col-md-2">
            <label for="NonGastarbeiter">NonGastarbeiter</label>
              <p-inputSwitch type="boolean" class="form-control"
              formControlName="NonGastarbeiter" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="Desired_Job_Category">Desired job category</label>
            <input type="text" class="form-control"
            formControlName="Desired_Job_Category" />
          </div>
          
          
            <div class="col">
            <label for="Desired_position">Desired position</label>
            <input type="text" class="form-control"
            formControlName="Desired_position" />
          </div>

          <div class="col-md-2">
            <label for="asap">ASAP</label>
            <p-inputSwitch type="boolean" class="form-control"
            formControlName="asap" />
          </div>
       </div>


    <div class="row">
        
         
        <div class="col-md-2">
          <label for="available">Available</label>
          <p-dropdown 
          class="form-control"
          formControlName="available"
          [options]="available"
          optionLabel="name"
          placeholder="Select option" />
        </div>
    </div>
    <div class="row">
        <div class="col">
           <label for="Comment_1">Comment </label>
           <textarea rows="5" cols="30" pInputTextarea  type="textarea" class="form-control"
           formControlName="Comment_1"></textarea>
        </div>
    </div>
        
        </p-accordionTab>

        <p-accordionTab header="Calendar reminders">
           
          <div class="row">
            <div class="col-md-2">
              <label for="tatle">Call action</label>
              <p-dropdown 
              class="form-control"
              formControlName="tatle"
              [options]="callaction"
              optionLabel="name"
              placeholder="Select option" />
            </div>

            <div class="col-md-2">
              <label for="start_time">Start time</label>
              <p-calendar
                class="form-control"
                formControlName="start_time"
                [showTime]="true" 
                />
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label for="tatle_email">Email action</label>
              <p-dropdown 
              class="form-control"
              formControlName="tatle_email"
              [options]="callaction"
              optionLabel="name"
              placeholder="Select option" />
            </div>
            <div class="col-md-2">
              <label for="start_time_email">Start time email</label>
              <p-calendar
              class="form-control"
              formControlName="start_time_email"
              [showTime]="true" 
              />
            </div>
          </div>
       
        </p-accordionTab>

        <p-accordionTab header="Call">

          <div class="row">
            <div class="col-md-2">
              <label for="calltype">CALL</label>
              <p-dropdown
              
              formControlName="calltype"
              [options]="calltype"
              optionLabel="name"
              placeholder="Select option" />
            </div>
            <div class="col-md-2">
              <label for="totalUnreachable2">Not answered</label>
              <p-dropdown 
              formControlName="totalUnreachable2"
              [options]="totalunreachable"
              optionLabel="name"
              placeholder="Select option" />
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label for="wrongtel">Wrong Tel</label>
              <p-dropdown 
              formControlName="wrongtel"
              [options]="wrongtel"
              optionLabel="name"
              placeholder="Select option" />
            </div>
          </div>
        </p-accordionTab>

       <p-accordionTab header="New questions">
        <div class="row">
          <div class="col-md-2">
            <label for="expensivness">Expensivness</label>
            <p-dropdown 
            formControlName="expensivness"
            [options]="expensivness"
            optionLabel="name"
            placeholder="Select option" />
          </div>

          <div class="col-md-2">
            <label for="costPerHour">Cost per hour</label>
            <p-inputNumber inputId="integeronly" formControlName="costPerHour" />
          </div>
            
          <div class="col-md-4">
            <label for="costPerHourComm">Comment</label>
            <textarea rows="5" cols="30" pInputTextarea  type="textarea" class="form-control"
            formControlName="costPerHourComm"></textarea>
          </div>

        </div>

        <div class="row">
          <div class="col-md-2">
            <label for="car">Car</label>
            <p-dropdown 
            type="text"
            formControlName="car"
            [options]="car"
            optionLabel="name"
            placeholder="Select option" />
          </div>
          </div>
         
          <div class="row">
          <div class="col-md-2">
            <label for="filedFormDate">FiledForm Date</label>
            <p-calendar type="text" class="form-control" formControlName="filedFormDate" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
            <label for="idPassportDate">ID/Passport Date</label>
            <p-calendar type="text" class="form-control" formControlName="idPassportDate" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
            <label for="assignedDate">Assigned Date</label>
            <p-calendar type="text" class="form-control" formControlName="assignedDate" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="workSiteDate">Worksite Date</label>
            <p-calendar type="text" class="form-control" formControlName="workSiteDate" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="freeComment1">FreeComment1</label>
            <textarea rows="5" cols="30" pInputTextarea  type="textarea" class="form-control"
            formControlName="freeComment1"></textarea>
          </div>
        </div>
        
        <div class="row">
          <div class="col">
            <label for="freeComment2">FreeComment2</label>
            <textarea rows="5" cols="30" pInputTextarea  type="textarea" class="form-control"
            formControlName="freeComment2"></textarea>
          </div>
        </div>
      </p-accordionTab>
     
  </p-accordion>
      <button type="submit" class="p-button font-bold">Submit</button>
    </form>
    
</div>
